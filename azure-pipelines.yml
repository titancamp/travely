# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/PropertyManager

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'DockerHub'
    repository: 'titancamp/propertymanager'
    command: 'buildAndPush'
    Dockerfile: 'src/PropertyManager/Dockerfile'
    buildContext: '.'
    tags: |
      $(Build.BuildId)
      latest