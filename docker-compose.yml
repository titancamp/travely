version: '3.4'

services:
  sql-server-db:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
        - "1433:1433"
    environment: 
        SA_PASSWORD: "Passw0rd!"
        ACCEPT_EULA: "Y"

  tourmanager.api:
    image: ${DOCKER_REGISTRY-}tourmanagerapi
    build:
      context: .
      dockerfile: src/TourManager/TourManager.Api/Dockerfile
    ports:
        - "5000:80"
        - "5001:443"
    depends_on:
        - sql-server-db

  travely.servicemanager.service:
    image: ${DOCKER_REGISTRY-}travelyservicemanagerservice
    build:
      context: .
      dockerfile: src/ServiceManager/Travely.ServiceManager.Service/Dockerfile
    ports:
        - "5200:80"
        - "5201:443"
    depends_on:
        - sql-server-db

  travely.schedulermanager.api:
    image: ${DOCKER_REGISTRY-}travelyschedulermanagerapi
    build:
      context: .
      dockerfile: src/SchedulerManager/Travely.SchedulerManager.API/Dockerfile
    ports:
        - "5300:80"
        - "5301:443"
    depends_on:
        - sql-server-db

  travely.propertymanager.api:
    image: ${DOCKER_REGISTRY-}travelypropertymanagerapi
    build:
      context: .
      dockerfile: src/PropertyManager/Travely.PropertyManager.API/Dockerfile
    ports:
        - "5400:80"
        - "5401:443"
    depends_on:
        - sql-server-db


  fileservice:
    image: ${DOCKER_REGISTRY-}fileservice
    build:
      context: .
      dockerfile: src/FileServiceManager/FileService/Dockerfile
    ports:
        - "5500:80"
        - "5501:443"
    depends_on:
        - sql-server-db
