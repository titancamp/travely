---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: propertymanager
  labels:
    app: propertymanager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: propertymanager
  template:
    metadata:
      labels:
        app: propertymanager
    spec:
      containers:
      - name: propertymanager
        image: titancamp/proprtymanager:latest
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: propertymanager-service
  namespace: dev
  labels:
    app: propertymanager
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app: propertymanager
  type: NodePort
